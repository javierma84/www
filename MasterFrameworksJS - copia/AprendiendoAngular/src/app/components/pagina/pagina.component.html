<app-slider [nombre]="'Bienvenido al Curso de Angular con Víctor Robles de victorroblesweb.es'"></app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">Pruebas</h1>

        <!--Cómo hacer un if-else -->
        <div *ngIf="nombre && apellidos; else noHayParametros">
            <h2>El nombre es: {{nombre}} {{apellidos}}</h2>
        </div>

        <ng-template #noHayParametros>
            <h2>No hay parámetros en la url</h2>
        </ng-template>

        <!--Otra forma con 2 templates-->
        <div *ngIf="nombre && apellidos; then siHayParametros else noHayParametros"></div>

        <ng-template #siHayParametros>
            <h2>El nombre es: {{nombre}} {{apellidos}}</h2>
        </ng-template>

        <ng-template #noHayParametros>
            <h2>No hay parámetros en la url</h2>
        </ng-template>

        <button (click)="redireccion()">Ponme nombre y apellidos</button>

    </section>

    <app-sidebar></app-sidebar>
</div>
