<article class="article-item">
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt="{{pelicula.title}}" />
    </div>

    <h2>{{pelicula.title}}</h2>
    <span class="date">
        Hace 5 minutos
    </span>

    <!-- Se pueden usar las dos opciones para asignar las clases css-->
    <span class="year" [class.year-green]="pelicula.year > 2020" [class.year-red]="pelicula.year <= 2020"
        [ngClass]="{
                    'year-green' : pelicula.year > 2020,
                    'year_red' : pelicula.year <= 2020
                }">
        {{pelicula.year}}
    </span>

    <a href="#">Leer m√°s</a>

    <button (click)="seleccionar($event, pelicula)">
        Seleccionar como favorita
    </button>

    <div class="clearfix"></div>
</article>
